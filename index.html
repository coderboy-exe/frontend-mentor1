<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg">
    <img class="bg1" src="images/bg-pattern-top.svg" alt="">
    <img class="bg2" src="images/bg-pattern-bottom.svg" alt="">
  </div>


  <div class="card">
    <div class="card-top">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-bottom">
      <div class="name-age">
        <h3>Victor Crest </h3>
        <p class="age"> 26</p>
      </div>
      <div class="location">London</div> 
  
      <div class="row">
        <div class="col">
          <h3>80K</h3>
          <div class="social">Followers</div>
        </div>
        <div class="col">
          <h3>803K</h3>
          <div class="social">Likes</div>
        </div>
        <div class="col">
          <h3>1.4K</h3>
          <div class="social">Photos</div>
        </div>
      </div>
    


    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/coderboy-exe">coderboy-exe</a>.
  </div>
</body>
</html>
